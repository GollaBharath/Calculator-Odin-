<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>

  <body>
    <h1>Odin Calculator</h1>
    <div class="OuterBody">
      <div class="screen">
        <h2 id="txt"></h2>
      </div>
      <div class="dels">
        <button onclick="btnmg(event)">CLEAR</button
        ><button onclick="btnmg(event)">BackSpace</button>
      </div>
      <div class="btns">
        <button class="btn" onclick="btnmg(event)">1</button
        ><button class="btn" onclick="btnmg(event)">2</button
        ><button class="btn" onclick="btnmg(event)">3</button
        ><button class="btn" onclick="btnmg(event)">/</button>
        <button class="btn" onclick="btnmg(event)">4</button
        ><button class="btn" onclick="btnmg(event)">5</button
        ><button class="btn" onclick="btnmg(event)">6</button
        ><button class="btn" onclick="btnmg(event)">*</button>
        <button class="btn" onclick="btnmg(event)">7</button
        ><button class="btn" onclick="btnmg(event)">8</button
        ><button class="btn" onclick="btnmg(event)">9</button
        ><button class="btn" onclick="btnmg(event)">-</button>
        <button class="btn" onclick="btnmg(event)">0</button
        ><button class="btn" onclick="btnmg(event)">.</button
        ><button class="btn" onclick="btnmg(event)">=</button
        ><button class="btn" onclick="btnmg(event)">+</button>
      </div>
    </div>
  </body>
</html>
