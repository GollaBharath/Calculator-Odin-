<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="OuterBody">
      <div class="screen">
        <h2>2</h2>
      </div>
      <div class="dels"><button>CLEAR</button><button>BackSpace</button></div>
      <div class="btns">
        <button class="btn">1</button><button class="btn">2</button
        ><button class="btn">3</button><button class="btn">/</button>
        <button class="btn">4</button><button class="btn">5</button
        ><button class="btn">6</button><button class="btn">*</button>
        <button class="btn">7</button><button class="btn">8</button
        ><button class="btn">9</button><button class="btn">-</button>
        <button class="btn">0</button><button class="btn">.</button
        ><button class="btn">=</button><button class="btn">+</button>
      </div>
    </div>
  </body>
</html>
